
targets:
  BabyEatsFood: 
    type: application
    platform: iOS
    settings:
      base:
        DEVELOPMENT_TEAM: QVQ7TY6473
        APP_NAME: BabyEatsFood
        INFOPLIST_FILE: Modules/Front/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: org.babyeatsfood
        MARKETING_VERSION: 1.0
        CURRENT_PROJECT_VERSION: 1
    sources: 
      - path: Front/Sources
        name: Front
    dependencies:
      - target: API
      - target: Network
      - sdk: MobileCoreServices.framework
      - sdk: AVFoundation.framework
      - carthage: Kingfisher
      - carthage: Realm
      - carthage: RealmSwift
      - carthage: ObjectMapper
      
  BabyEatsFoodUnitTests:
    type: bundle.unit-test
    platform: iOS
    sources: 
      - path: Front/UnitTests
        name: FrontUnitTests
    dependencies:
      - target: BabyEatsFood
  
  BabyEatsFoodSnapshotTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: Front/SnapshotTests
        name: FrontSnapshotTests
    dependencies:
      - target: BabyEatsFood
      - carthage: FBSnapshotTestCase      