targets:
  Network:
    settings:
      base:
        APPLICATION_EXTENSION_API_ONLY: true
        PRODUCT_BUNDLE_IDENTIFIER: org.babyeatsfood
        SWIFT_VERSION: 5.1
    sources: 
      - path: Network/Sources
        name: Network
    dependencies:
      - carthage: ObjectMapper
    platform: iOS
    type: framework
    scheme:
      testTargets:
        - NetworkTests
      gatherCoverageData: true
  NetworkTests:
    dependencies:
      - target: Network
    platform: iOS
    scheme:
      testTargets:
        - NetworkTests
    gatherCoverageData: true
    sources:
      - path: Network/UnitTests
        name: NetworkUnitTests
    type: bundle.unit-test
